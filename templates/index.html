<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SugamAI ‚Äì Poster Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }
        h1 {
            color: #003366;
            font-size: 26px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 12px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(90deg, #0057cc, #00a3cc);
        }
        .custom-input {
            display: none;
        }
    </style>
    <script>
        function toggleCustomInput(value) {
            document.getElementById("custom_festival").style.display =
                (value === "Custom") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>‚ú® SugamAI Poster Generator ‚ú®</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Shop Name</label>
            <input type="text" name="shop" required>

            <label>Offer</label>
            <input type="text" name="offer" required>

            <label>Festival / Occasion</label>
            <select name="festival" onchange="toggleCustomInput(this.value)" required>
                <option value="Diwali">üéÜ Diwali</option>
                <option value="Pongal">üåæ Pongal</option>
                <option value="Eid">üåô Eid</option>
                <option value="Custom">‚úçÔ∏è Other Occasion</option>
            </select>

            <input type="text" id="custom_festival" name="custom_festival" class="custom-input" placeholder="Enter Occasion">

            <label>Language</label>
            <select name="lang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ta">Tamil</option>
            </select>

            <label>Upload Custom Background (optional)</label>
            <input type="file" name="bg_image" accept="image/*">

            <label>Upload Logo (optional)</label>
            <input type="file" name="logo" accept="image/*">

            <button type="submit">‚ú® Generate Poster</button>
        </form>
    </div>
</body>
</html>
